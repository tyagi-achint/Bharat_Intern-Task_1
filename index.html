<!DOCTYPE html>
<html>

<head>
    <title>Blog Editor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">


        <h1>My Blogs</h1>
        <form>
            <div class="form">
                <div class="formData">
                    <input type="text" id="publisher" name="Name" placeholder="Name" required>
                    <input type="text" id="title" name="title" placeholder="Title" required>
                    <input type="url" id="image" name="image" placeholder="Image(url)" required>
                </div>

                <div class="formContent">
                    <textarea wrap="hard" id="content" name="content" placeholder="Content" required></textarea>

                </div>
            </div>
            <div class="button">
                <button type="reset">Reset</button>
                <button type="submit">Publish</button>
            </div>


        </form>
        <h2 class="blogSection">Blogs</h2>
        <hr>
        <div id="blogs">


        </div>
        <span class="material-symbols-outlined">
            cancel
        </span>


    </div>

    <script src="script.js"></script>
</body>

</html>
